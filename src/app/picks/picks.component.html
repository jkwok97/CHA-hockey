<div class="container">

    <div class="spinner" *ngIf="isLoading">
        <mat-spinner color="accent"></mat-spinner>
    </div>

    <!-- <div [ngClass]="{'frame': !isMobile, 'mobile-frame': isMobile}" *ngIf="!isLoading">
        <iframe [src]="picksPage" class="iframe">
        </iframe>
    </div> -->
    
    <div class="playerStatsTable cha-dark" *ngIf="!isLoading">

        <div class="tableHeader">
            <p>{{draftSeason}} Draft Pick Tracker</p>
        </div>

        <div class="button-container">
            <mat-button-toggle-group 
                #bySeason="matButtonToggleGroup" 
                [value]="draftSeason" 
                (change)="changeSeason(bySeason.value)"
            >
                <mat-button-toggle value="2020" color="accent">
                    2020
                </mat-button-toggle>
                <mat-button-toggle value="2021" color="accent">
                    2021
                </mat-button-toggle>
            </mat-button-toggle-group>
    
        </div>
    
        <div class="table">
    
            <table mat-table [dataSource]="draft" matSort class="mat-elevation-z8 full-width" matSortActive="player_name" matSortDirection="asc">
    
                <ng-container matColumnDef="pick">
                    <th mat-header-cell *matHeaderCellDef> Pick No. </th>
                    <td mat-cell *matCellDef="let team; let i = index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="team_logo" sticky>
                    <th mat-header-cell *matHeaderCellDef> Team </th>
                    <td mat-cell *matCellDef="let team"> 
                        <img src="{{ findLogo(team.team_name).image }}"> 
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="team_name">
                    <th mat-header-cell *matHeaderCellDef> Team </th>
                    <td mat-cell *matCellDef="let team"> {{ findLogo(team.team_name).name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="round_one">
                    <th mat-header-cell *matHeaderCellDef> Round 1 </th>
                    <td mat-cell *matCellDef="let team">
                        <img src="{{ findLogo(team.round_one).image }}" matTooltip="Pick Belongs to {{ findLogo(team.team_name).name }}"> 
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="round_two">
                    <th mat-header-cell *matHeaderCellDef> Round 2 </th>
                    <td mat-cell *matCellDef="let team">
                        <img src="{{ findLogo(team.round_two).image }}" matTooltip="Pick Belongs to {{ findLogo(team.team_name).name }}"> 
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="round_three">
                    <th mat-header-cell *matHeaderCellDef> Round 3 </th>
                    <td mat-cell *matCellDef="let team">
                        <img src="{{ findLogo(team.round_three).image }}" matTooltip="Pick Belongs to {{ findLogo(team.team_name).name }}"> 
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="round_four">
                    <th mat-header-cell *matHeaderCellDef> Round 4 </th>
                    <td mat-cell *matCellDef="let team">
                        <img src="{{ findLogo(team.round_four).image }}" matTooltip="Pick Belongs to {{ findLogo(team.team_name).name }}"> 
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="round_five">
                    <th mat-header-cell *matHeaderCellDef> Round 5 </th>
                    <td mat-cell *matCellDef="let team">
                        <img src="{{ findLogo(team.round_five).image }}" matTooltip="Pick Belongs to {{ findLogo(team.team_name).name }}"> 
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="isMobile ? draftMobileColumnsToDisplay : draftColumnsToDisplay;"></tr>
                <tr mat-row *matRowDef="let team; columns: isMobile ? draftMobileColumnsToDisplay : draftColumnsToDisplay;"></tr>
    
            </table>
    
        </div>
    
    </div>    

</div>
