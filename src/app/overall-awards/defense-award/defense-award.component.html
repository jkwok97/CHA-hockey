<mat-card 
    *ngFor="let scorer of scorers$ | async"
    [style.background-color]="getColor(scorer.teamcolor)"
>

    <mat-card-header>

        <div 
            mat-card-avatar 
            [style.background-image]="getLogo(scorer.teamlogo)"
            style="background-size: cover;">
        </div>

        <mat-card-title>{{scorer.display_season}} - {{scorer.playerFirst}} {{scorer.playerLast}}</mat-card-title>
        <mat-card-subtitle>Team: {{scorer.city}} {{scorer.nickname}}</mat-card-subtitle>
        <mat-card-subtitle>Owner: {{scorer.ownerFirst}} {{scorer.ownerLast}}</mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>

        <img [src]="getPlayerPicture(scorer.nhl_id)" class="headshot">

        <div>
            <p>Games Played: <span class="stat">{{scorer.games_played}}</span></p>
            <p>Goals: <span class="stat">{{scorer.goals}}</span></p>
            <p>Assists: <span class="stat">{{scorer.assists}}</span></p>
            <p>Points: <span class="stat-highlight">{{scorer.points}}</span></p>
        </div>

    </mat-card-content>

</mat-card>
