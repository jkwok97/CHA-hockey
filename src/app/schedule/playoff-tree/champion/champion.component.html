<mat-card class="champion-container">

    <mat-card-header>
        <mat-card-title>2020 CHA Champion</mat-card-title>
        <mat-card-subtitle>{{champion}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="../../../../assets/images/libertycup.jpg">

    <app-matchup 
        *ngFor="let matchup of easternQuarterMatchups"
        [matchup]="matchup"
    ></app-matchup>

</mat-card>
