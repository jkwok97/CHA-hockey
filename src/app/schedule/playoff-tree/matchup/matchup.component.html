<mat-card *ngIf="matchup" class="matchup-container">

    <div class="team-container">
        <app-team-card [team]="homeTeam"></app-team-card>
    </div>

    <div class="record-container" *ngIf="homeTeam">
        <p>Vs</p>
        <p class="series-text"><span class="red-text">{{series}}</span></p>
    </div>

    <div class="team-container">
        <app-team-card [team]="visitingTeam"></app-team-card>
    </div>

</mat-card>
