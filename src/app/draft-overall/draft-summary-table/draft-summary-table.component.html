<div class="table">

    <table mat-table [dataSource]="players" matSort class="mat-elevation-z8" matSortActive="draft_year" matSortDirection="desc">

        <ng-container matColumnDef="draft_year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let player"> {{player.draft_year}} </td>
        </ng-container>

        <ng-container matColumnDef="draft_round">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Round </th>
            <td mat-cell *matCellDef="let player"> {{player.draft_round}} </td>
        </ng-container>

        <ng-container matColumnDef="draft_overall">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Overall </th>
            <td mat-cell *matCellDef="let player"> {{player.draft_overall}} </td>
        </ng-container>
        
        <ng-container matColumnDef="player_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Player </th>
            <td mat-cell *matCellDef="let player"> 
                {{player.firstname}} {{player.lastname}}
            </td>
        </ng-container>

        <ng-container matColumnDef="team_logo">
            <th mat-header-cell *matHeaderCellDef><span *ngIf="isMobile">Team</span></th>
            <td mat-cell *matCellDef="let player"> 
                <img src="{{ player.teamlogo }}"> 
            </td>
        </ng-container>
        
        <ng-container matColumnDef="team">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
            <td mat-cell *matCellDef="let player">
                {{player.city}} {{player.nickname}} 
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row 
            *matRowDef="let player; columns: columns"
            (click)="openPlayer(player)"
        ></tr>

    </table>

</div>

<mat-paginator
    [pageSizeOptions]="[10, 20, 50, 100]"
    [pageSize]="pageSize"
    [length]="length"
    color="accent"
    showFirstLastButtons
></mat-paginator>
