<mat-progress-bar mode="query" color="accent" *ngIf="!conferences"></mat-progress-bar>

<ng-container *ngFor="let conference of conferences">

    <div class="container">

        <h3>{{conference.name}} Conference</h3>

        <section class="division-container">

            <ng-container *ngFor="let division of conference.divisions">

                <h4>{{division.name}} Division</h4>

                <section class="teams-container">

                    <div class="team" *ngFor="let team of division.teams" (click)="sendToTeam(team.shortname, team.id)">

                        <img [src]="team.teamlogo" *ngIf="team.city !== 'Victoria'">
                        <img [src]="team.teamaltlogo" *ngIf="team.city === 'Victoria'">

                        <div>
                            <p>{{team.city}}</p>
                            <p>{{team.nickname}}</p>
                        </div>
                        
                    </div>

                </section>
    
            </ng-container>

        </section>

    </div>

</ng-container>
