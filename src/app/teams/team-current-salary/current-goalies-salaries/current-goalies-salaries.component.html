<table 
    mat-table 
    [dataSource]="salariesData" 
    #goalieSort="matSort" 
    matSort 
    class="mat-elevation-z8" 
    matSortActive="season_2020" 
    matSortDirection="desc"
>
    
    <ng-container matColumnDef="player_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let player"> {{player.firstname}} {{player.lastname}}</td>
        <td mat-footer-cell *matFooterCellDef class="black">Totals: {{total}}</td>
    </ng-container>

    <ng-container matColumnDef="season_2020">
        <th mat-header-cell *matHeaderCellDef class="center"> 2019-20 </th>
        <td mat-cell *matCellDef="let player" class="center">{{ player.season_2020 }} </td>
        <td 
            mat-footer-cell 
            *matFooterCellDef 
            class="center black" 
            [style.background-color]='black'
        >
            {{totalCurrentSalary}}
        </td>
    </ng-container>

    <ng-container matColumnDef="next">
        <th mat-header-cell *matHeaderCellDef class="center"> 2020-21 </th>
        <td mat-cell *matCellDef="let player" class="center">{{ player.season_2021 }} </td>
        <td 
            mat-footer-cell 
            *matFooterCellDef 
            class="center black" 
            [style.background-color]='black'
        >
            {{totalNextSalary}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr 
        mat-row 
        *matRowDef="let player; columns: columns;"
        
    ></tr>

    <!-- (click)="openPlayer(player, 'goalie')" -->
    <tr mat-footer-row *matFooterRowDef="columns;"></tr>

</table>
