
<div class="playerStatsContainer">
    <div class="spinner" *ngIf="isLoading">
        <mat-spinner color="accent"></mat-spinner>
    </div>

    <div class="teamCard" *ngIf="!isLoading">

        <div class="teamInfoSection" [style.background-color]='team.color'>
            <img src="{{team.image}}">
            <div class="teamNameHeader">
                <h1 *ngIf="currentTeam" [style.color]='team.fontColor'>{{team.name}}</h1>
                <h1 *ngIf="!currentTeam" [style.color]='team.fontColor'>{{team.name}}</h1>
                <p [style.color]='team.fontColor'>owner: {{team.owner}}</p>
            </div>
        </div>

        <div class="stats">

            <mat-tab-group color="accent">

                <mat-tab label="Current" *ngIf="currentTeam">
                    <app-teams-header></app-teams-header>

                    <app-players-stats></app-players-stats>
                    
                    <app-goalie-stats></app-goalie-stats> 
                </mat-tab>

                <mat-tab label="Team Archives">
                    <app-team-archives></app-team-archives>
                </mat-tab>

                <mat-tab label="Players Archives">
                    <app-player-archives></app-player-archives>
                </mat-tab>

                <mat-tab label="Goalies Archives">
                    <app-goalie-archives></app-goalie-archives>
                </mat-tab>
                
            </mat-tab-group>
            
        </div>

    </div>
    
</div>
