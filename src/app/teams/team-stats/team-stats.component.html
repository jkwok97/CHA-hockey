
<div class="playerStatsContainer">
    <div class="spinner" *ngIf="isLoading">
        <mat-spinner color="accent"></mat-spinner>
    </div>

    <div class="teamCard" *ngIf="!isLoading">

        <div class="teamInfoSection">
            <div class="teamName">
                <div class="teamImage">
                    <img src="{{team.image}}">
                </div>
                <div class="teamNameHeader">
                    <h1 matTooltip="To Salary Page" matTooltipPosition="above" (click)="toSalaryPage()">{{team.name}}</h1>
                    <p>owner: {{team.owner}}</p>
                </div>
                <div class="teamImage">
                    <img src="{{team.image}}">
                </div>
            </div>
        </div>

       <app-players-stats></app-players-stats>

       <app-goalie-stats></app-goalie-stats>

    </div>
    
    
</div>
