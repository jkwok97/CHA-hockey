<mat-progress-bar mode="query" color="accent" *ngIf="isLoading"></mat-progress-bar>

<app-player-leader-card 
    [player]="leader" 
    [statType]="'current'"
    *ngIf="!isLoading"
></app-player-leader-card>

<table mat-table [dataSource]="leaders" class="mat-elevation-z8" *ngIf="!isLoading">
        
    <ng-container matColumnDef="team_logo">
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let player"> 
            <img src="{{ player.teamlogo }}" matTooltip="player.nickname"> 
        </td>
    </ng-container>

    <ng-container matColumnDef="player_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let player">
            {{player.firstname}} {{player.lastname}}
        </td>
    </ng-container>

    <ng-container matColumnDef="current_points_streak">
        <th mat-header-cell *matHeaderCellDef> Current Streak </th>
        <td mat-cell *matCellDef="let player"> {{player.current_points_streak}} </td>
    </ng-container>
    
    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Pts </th>
        <td mat-cell *matCellDef="let player"> {{player.points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr 
        mat-row 
        *matRowDef="let player; columns: columns;" 
        (click)="openPlayer(player)"
    ></tr>

</table>
