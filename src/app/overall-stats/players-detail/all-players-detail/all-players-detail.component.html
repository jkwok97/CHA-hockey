<h3 class="title">Players Stats</h3>

<mat-button-toggle-group 
    #bySeason="matButtonToggleGroup" 
    [value]="currentSeasonType" 
    (change)="changeSeason(bySeason.value)"
>
    <mat-button-toggle value="Regular" color="accent">
        Regular
    </mat-button-toggle>
    <mat-button-toggle value="Playoffs" color="accent" [disabled]="!disablePlayoffButton">
        Playoffs
    </mat-button-toggle>
</mat-button-toggle-group>

<mat-form-field color="accent">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    <mat-hint align="start">Player Name, Position, Experience (ex. Rookie, Veteran), Team Abbr. (ex. STA)</mat-hint>
</mat-form-field>

<div class="container">

    <mat-progress-bar mode="query" color="accent" *ngIf="isLoading"></mat-progress-bar>

    <app-player-stats-table 
        [players]="players"
        [statsColumnsToDisplay]="columns"
        *ngIf="!isLoading && players"
    ></app-player-stats-table>

    <div *ngIf="!players" class="no-data">
        No Stats To Display
    </div>

</div>
