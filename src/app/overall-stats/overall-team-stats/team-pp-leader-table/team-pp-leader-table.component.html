<table mat-table [dataSource]="leaders" class="mat-elevation-z8">

    <ng-container matColumnDef="team_logo">
        <th mat-header-cell *matHeaderCellDef><span *ngIf="isMobile">Team</span> </th>
        <td mat-cell *matCellDef="let team"> 
            <img src="{{ team.teamlogo }}">
        </td>
    </ng-container>

    <ng-container matColumnDef="team_name">
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let team">
            {{team.city}} {{team.nickname}} 
        </td>
    </ng-container>
    
    <ng-container matColumnDef="pp_attempts">
        <th mat-header-cell *matHeaderCellDef> PPA </th>
        <td mat-cell *matCellDef="let team"> {{team.pp_attempts}} </td>
    </ng-container>
    
    <ng-container matColumnDef="pp_goals">
        <th mat-header-cell *matHeaderCellDef> PPG </th>
        <td mat-cell *matCellDef="let team"> {{team.pp_goals}} </td>
    </ng-container>

    <ng-container matColumnDef="pp_pct">
        <th mat-header-cell *matHeaderCellDef> PP% </th>
        <td mat-cell *matCellDef="let team"> {{ ((team.pp_goals / team.pp_attempts) * 100).toFixed(1) }}%</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="isMobile ? mobileColumns : columns"></tr>
    <tr 
        mat-row 
        *matRowDef="let team; columns: isMobile ? mobileColumns : columns;" 
        (click)="routeToTeam(team)"
    ></tr>

</table>
