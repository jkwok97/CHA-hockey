<div class="spinner" *ngIf="isLoading">
    <mat-spinner color="accent"></mat-spinner>
</div>

<div class="playerStatsTable cha-dark" *ngIf="!isLoading">

    <div class="teamStats">
        <app-teams-header></app-teams-header>
    </div>

    <div class="tableHeader">
        <p>Players Stats</p>
    </div>

    <div class="table">

        <app-player-stats-table 
            [players]="players"
            [statsColumnsToDisplay]="playersColumnsToDisplay"
        ></app-player-stats-table>

    </div>

</div>

<div class="goalieStatsTable cha-dark" *ngIf="!isLoading">

    <div class="tableHeader">
        <p>Goalie Stats</p>
    </div>

    <div class="table">

        <app-goalie-stats-table 
            [goalies]="goalies"
            [statsColumnsToDisplay]="goaliesColumnsToDisplay"
        ></app-goalie-stats-table>

    </div>

</div>
