<div class="spinner" *ngIf="isLoading">
    <mat-spinner color="accent"></mat-spinner>
</div>

<div class="playerStatsTable cha-dark" *ngIf="!isLoading">

    <div class="button-container">
        <mat-button-toggle-group #bySeason="matButtonToggleGroup" [value]="seasonType" (change)="changeSeason(bySeason.value)">
            <mat-button-toggle value="Regular" color="accent">
                Regular
            </mat-button-toggle>
            <mat-button-toggle value="Playoffs" color="accent">
                Playoffs
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div class="table">

        <app-team-stats-table
            [teams]="teams"
            [statsColumnsToDisplay]="teamsColumnsToDisplay"
        ></app-team-stats-table>

    </div>
</div>
