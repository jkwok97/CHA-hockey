<div class="championsContainer">
    <div class="halfContainer">
        <div class="header">
            <p>Current Champion</p>
        </div>
        <div class="card">
            <div class="image">
                <img src="{{currentChamp.image}}">
            </div>
            <div class="description">
                <p>{{currentChamp.name}}</p>
                <p>{{currentChamp.owner}}</p>
            </div>
        </div>

    </div>
    <div class="halfContainer">
        <div class="header">
            <p>Past Champions</p>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th>Year</th>
                    <th>Team</th>
                    <th>Owner</th>
                </tr>
                <tr *ngFor="let champ of champions">
                    <td>{{champ.year_won}}</td>
                    <td>{{champ.team_name}}</td>
                    <td>{{champ.owner_name}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
