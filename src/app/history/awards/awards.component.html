<div class="container cha-dark">

    <div class="spinner" *ngIf="isLoading">
        <mat-spinner color="accent"></mat-spinner>
    </div>

    <div class="awards-container" *ngIf="awards.length > 0 && !isLoading">
        <mat-accordion multi="true" >
            <mat-expansion-panel *ngFor="let award of awards" expanded="{{expand}}">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ award.title }}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{award.description}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                
                <div class="award-container">

                    <div [ngClass]="{'image': !isMobile, 'mobile-image': isMobile}">
                        <img src="{{award.picture}}">
                    </div>

                    <div class="winners">
                        <div class="award-row">

                            <table class="table">
                                <app-award-table-view
                                    [winnersStats]="award.winners"
                                ></app-award-table-view>
                            </table>

                        </div>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
 
</div>
