<table 
    mat-table 
    [dataSource]="winners" 
    matSort 
    class="mat-elevation-z8 full-width" 
    matSortActive="year_won" 
    matSortDirection="desc"
    #playerSort="matSort"
>

<!-- YEAR NAME TEAM_LOGO TEAM_NAME(IF NOT MOBILE) -->

    <ng-container matColumnDef="year_won" sticky>
        <th mat-header-cell *matHeaderCellDef> Season </th>
        <td mat-cell *matCellDef="let winner"> {{winner.year_won}} </td>
    </ng-container>

    <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let winner"> {{winner.player_name}} </td>
    </ng-container>

    <ng-container matColumnDef="owner_name" sticky>
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let winner"> {{winner.owner_name}} </td>
    </ng-container>

    <ng-container matColumnDef="team_logo" sticky>
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let winner"> 
            <img src="{{ findLogo(winner.team_short).image }}"> 
        </td>
    </ng-container>

    
    <tr 
        mat-header-row 
        *matHeaderRowDef="isOwnerAward ? ownerAwardsColumns : playerAwardsColumns; sticky: true"
    ></tr>
    <tr 
        mat-row 
        *matRowDef="let winner; columns: isOwnerAward ? ownerAwardsColumns : playerAwardsColumns;"
    ></tr>

    <!-- (click)="winner.award_type === goalie && !winner.owner_name ? openPlayer(winner, 'goalie') : openPlayer(winner, 'player')" -->

</table>
