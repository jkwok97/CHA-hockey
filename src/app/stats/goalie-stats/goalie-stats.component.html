<div class="spinner" *ngIf="isLoading">
    <mat-spinner color="accent"></mat-spinner>
</div>

<div class="goalieStatsTable cha-dark" *ngIf="!isLoading">

    <div class="tableHeader">
        <p>Goalie Stats</p>
    </div>

    <mat-form-field *ngIf="inAllPlayersStats" color="accent">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        <mat-hint align="start">Player Name, Position, Experience (ex. Rookie, Veteran), Team Abbr. (ex. STA)</mat-hint>
    </mat-form-field>

    <div class="table">

        <app-goalie-stats-table 
            [goalies]="goalies"
            [statsColumnsToDisplay]="inAllPlayersStats ? goaliesColumnsToDisplay : teamGoaliesColumnsToDisplay"
        ></app-goalie-stats-table>

    </div>

    <mat-paginator
        [pageSizeOptions]="[10]"
        [pageSize]="pageSize"
        [length]="length"
        color="accent"
        showFirstLastButtons
    ></mat-paginator>

</div>
