<div class="goalieStatsTable cha-dark">

    <div class="tableHeader">
        <p>Goalie Stats</p>
    </div>

    <div class="button-container" *ngIf="inAllPlayersStats">
        <mat-button-toggle-group 
            #bySeason="matButtonToggleGroup" 
            [value]="currentSeasonType" 
            (change)="changeSeason(bySeason.value)"
        >
            <mat-button-toggle value="Regular" color="accent">
                Regular
            </mat-button-toggle>
            <mat-button-toggle value="Playoffs" color="accent">
                Playoffs
            </mat-button-toggle>
        </mat-button-toggle-group>

        <mat-form-field color="accent">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            <mat-hint align="start">Player Name, Position, Experience (ex. Rookie, Veteran), Team Abbr. (ex. STA)</mat-hint>
        </mat-form-field>
    </div>

    <div class="spinner" *ngIf="isLoading">
        <mat-spinner color="accent"></mat-spinner>
    </div>

    <div class="table" *ngIf="!isLoading">

        <app-goalie-stats-table 
            [goalies]="goalies"
            [statsColumnsToDisplay]="inAllPlayersStats ? goaliesColumnsToDisplay : teamGoaliesColumnsToDisplay"
        ></app-goalie-stats-table>

    </div>

</div>
