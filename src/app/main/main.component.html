<div class="container" *ngIf="team && currentUser">

    <div class="welcome">
        <mat-form-field color="accent">
            <mat-label>Welcome {{currentUser.firstname}} {{currentUser.lastname}}!</mat-label>
            <mat-select>
                <mat-option (click)="logout()">Logout</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="team-header" [style.background-color]='team.teamcolor'>
        <img src="{{team.teamlogo}}">
        <p [style.color]='team.teamtextcolor'>{{team.city}} {{team.nickname}}</p>
    </div>

    <div class="stat-container">

        <mat-tab-group color="accent" (selectedTabChange)="onTabChange($event)">

            <mat-tab label="NHL Info">
                <ng-template matTabContent>
                    <app-nhl-info></app-nhl-info>
                </ng-template>
            </mat-tab>

            <mat-tab label="Player Roster">
                <ng-template matTabContent>
                    <div class="add-padding">
                        <app-player-stats-table
                            [players]="playersData"
                            [statsColumnsToDisplay]="playersColumnsToDisplay"
                        ></app-player-stats-table>
                    </div>
                </ng-template>
            </mat-tab>

            <mat-tab label="Goalie Roster">
                <ng-template matTabContent>
                    <div class="add-padding">
                        <app-goalie-stats-table 
                            [goalies]="goaliesData"
                            [statsColumnsToDisplay]="goaliesColumnsToDisplay"
                        ></app-goalie-stats-table>
                    </div>
                </ng-template>
            </mat-tab>

            <!-- <mat-tab label="Team Charts">
                <ng-template matTabContent>
                    <app-team-chart
                        [stats]="stats"
                        [team]="team"
                    ></app-team-chart>
                </ng-template>
            </mat-tab> -->

            <!-- <mat-tab label="Player Charts">
                <ng-template matTabContent>
                    <app-player-chart
                        [playerStats]="playerStats"
                    ></app-player-chart>
                </ng-template>
            </mat-tab> -->

            <mat-tab label="Team History">
                <ng-template matTabContent>
                    <app-team-archives></app-team-archives>
                </ng-template>
            </mat-tab>

            <mat-tab label="Players History">
                <ng-template matTabContent>
                    <app-player-archives></app-player-archives>
                </ng-template>
            </mat-tab>

            <mat-tab label="Goalies History">
                <ng-template matTabContent>
                    <app-goalie-archives></app-goalie-archives>
                </ng-template>
            </mat-tab>

        </mat-tab-group>

    </div>

</div>
