<mat-progress-bar mode="query" color="accent" *ngIf="isLoading"></mat-progress-bar>

<div class="container" *ngIf="team && currentUser && !isLoading">

    <div class="welcome">
        <mat-form-field color="accent">
            <mat-label>Welcome {{currentUser.firstname}} {{currentUser.lastname}}!</mat-label>
            <mat-select>
                <mat-option (click)="logout()">Logout</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="team-header" [style.background-color]='team.teamcolor'>
        <img src="{{team.teamlogo}}">
        <p [style.color]='team.teamtextcolor'>{{team.city}} {{team.nickname}}</p>
    </div>

    <div class="stat-container">

        <nav mat-tab-nav-bar color="accent">
            <a mat-tab-link
                *ngFor="let route of routes"
                [routerLink]="route.url"
                routerLinkActive #rla="routerLinkActive"
                [active]="rla.isActive">
                {{route.name}}
            </a>
        </nav>
        
        <router-outlet></router-outlet>

    </div>

</div>
