<div class="container">
    <div class="buttonContainer">

        <nav mat-tab-nav-bar color="accent">
            <a mat-tab-link
                *ngFor="let route of routes"
                routerLinkActive #rla="routerLinkActive"
                [active]="rla.isActive"
                (click)="openBottomSheet(route)"
            >
                {{route.name}}
            </a>
        </nav>

    </div>
</div>
