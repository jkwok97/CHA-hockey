<div class="container">
    <div class="buttonContainer">
        <div class="buttons" *ngFor="let route of routes">
            <button mat-stroked-button color="primary" [ngClass]="{chosen: route.current, button: !route.current}" (click)="openBottomSheet(route)">
                <span class="route-name">{{ route.name }}</span>
            </button>
        </div>
    </div>
</div>
